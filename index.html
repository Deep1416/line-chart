<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line - Chart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="outer">
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");

      const chartNew = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Value",
              data: [],
              fill: false,
              borderColor: "rgb(75, 192, 192)",
              borderWidth: 1,
           
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Value",
                
                
              },
            },
            x: {
              type: "linear",
              position: "bottom",
              title: {
                display: true,
                text: "Time",
              },
            },
          },
        },
      });

      function addData() {
        const update = Math.random() * 100;
        // console.log(chart.data.labels);
        chartNew.data.labels.push(chartNew.data.labels.length);
        chartNew.data.datasets[0].data.push(update);
        console.log(update);
        chartNew.update();
      }
        setInterval(addData , 1000);
    </script>
  </body>
</html>
